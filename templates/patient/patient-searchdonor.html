{% extends 'patient/patientbase.html' %}
{% block content %}
{% load widget_tweaks %}
{%load static%}
<html>
    <head>
         <!-- Font special for pages-->
         <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

         <!-- Main CSS-->
     
         <link href="{% static 'css/main.css' %}"rel="stylesheet" media="all">
        <title> Search Donor</title>
    </head>
    <body>
        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
              
                <div style="margin-left: 70px;" class="card card-5">
                    <div class="card-heading">
                        <h2 class="title">Search Donor</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" autocomplete="off" enctype="multipart/form-data" action="http://127.0.0.1:8000/patient/donor-list">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="name">Blood Group</div>
                                <div class="value">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="bloodgroup">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>O+</option>
                                                <option>O-</option>
                                                <option>A+</option>
                                                <option>A-</option>
                                                <option>B+</option>
                                                <option>B-</option>
                                                <option>AB+</option>
                                                <option>AB-</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn--radius-2 btn-danger" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
       </div>        
    </body>
</html>
{% endblock %}
